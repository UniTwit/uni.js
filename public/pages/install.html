<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" media="screen" type="text/css" title="css" href="skin/css/installer.css">
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<title>UNI.js</title>	
</head>
<body>
	<section>
		<img src="img/uni_f370x210.png" alt="UNI"/>
		<h3>Hey ! Just one step before you can use UNI!</h3>

		<article>
			<h2>Twitter API</h2>
			<p>Enter here your Twitter app API tokens.</p>
			<input type="text" id="key" 	placeholder="consumer key"/>
			<input type="text" id="secret"	placeholder="consumer secret"/>
			<p><br>To test the validity of app token, enter your personal access tokens.</p>
			<input type="text" id="access" 	placeholder="access token"/>
			<input type="text" id="s_access"	placeholder="access token secret"/>
		</article>

		<article>
			<h2>Redis DB</h2>
			<p>Enter here your Redis credentials.</p>
			<input type="text" id="host"/>
			<input type="text" id="port"/>
			<input type="password" id="pass"/>
		</article>

		<button id="doneButton">DONE!</button>
	</section>
</body>
</html>
